<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoviHelp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: #34d13de8">
<div class="d-flex justify-content-center" style="width: 100vw;height: 100vh">
    <div class="d-flex flex-column" style="padding-top: 20%">
        <div>
            <h2 style="font-size: 70px">GOVIHELP</h2>
        </div>
        <div>
            <form action="/farmer" method="post" id="login">
                <div class="mb-3">
                    <label for="name"  class="form-label"><b>Name : </b></label>
                    <input  class="form-control" name="name" id="name"/>
                </div>
                <div class="mb-3">
                    <label for="email"  class="form-label"><b>Email : </b></label>
                    <input  class="form-control" name="email" id="email"/>
                </div>
                <div class="mb-3">
                    <label  class="form-label" for="password"><b>Password : </b></label>
                    <input  class="form-control" name="password" id="password"/>
                </div>
                <button class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
