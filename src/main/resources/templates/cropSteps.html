<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GoviHelp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: #34d13de8">
<div style="padding-left: 20px">
    <div style="padding-left: 10px;padding-top: 10px">
    <h2 th:text="${crop.getName()}"></h2>
    <p style="font-size: 20px;font-family: Arial" th:text="${crop.getDescription()}"></p>
    </div>
    <div style="padding-left: 30px">
    <table class="table table-bordered" style="background-color: #bbffcc;width: 70%">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Step</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:if="${steps.empty}">
            <td colspan="2"> No Crop Steps Available </td>
        </tr>
        <tr scope="row" th:each="step : ${steps}">
            <td><span th:text="${step.getStepNo()}"></span></td>
            <td><span th:text="${step.getStep()}"></span></td>
        </tr>
        </tbody>
    </table>
    </div>
    <div th:if="${steps.empty != true}">
        <a  class="btn btn-primary m-1" th:href="@{'/userprogress/start/' + ${user.getId()} + '/' + ${crop.getId()}}" >Start Growing</a>
    </div>
</div>
</body>
